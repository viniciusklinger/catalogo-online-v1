<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo online - Seja bem vindo!</title>
    <link href="./css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body id="body-data" class="font-pop bg-[#fffdf7] scroll-smooth text-default data-[modal=open]:overflow-hidden">
    <header class="h-9 w-full"></header>
    <main>
        <!-- toast -->
        <div class="fixed text-sm max-w-[300px] h-5 z-50 right-5 top-5" id="toast-container"></div>

        <!-- carrinho -->
        <button id="btn-carrinho" class="hidden fixed bottom-10 h-14 w-14 right-6 rounded-full bg-primary" onclick="Cardapio.metodos.abrirCarrinho(true)">
            <div id="cart-counter" class="rounded-full h-6 w-6 absolute bg-[#fff2cc] top-0 -right-1 text-sm font-semibold flex justify-center items-center">
                0
            </div>
            <img class="h-5 mx-auto" src="./imgs/icon/bag.png" alt="bag icon" onerror="">
        </button>

        <!-- modal carrinho -->
        <div id="modal-carrinho" data-etapa="1" data-modo="1" class="hidden group fixed top-0 left-0 w-full h-full p-3 xs:p-6 sm:p-8 bg-white">
            <div class="max-w-6xl mx-auto flex flex-col justify-between h-full">
                <!-- header -->
                <div>
                    <div class="flex justify-between items-center">
                        <div class="flex space-x-5">
                            <div class="relative h-[35px] w-[35px] rounded-full bg-primary flex justify-center items-center shadow-xl after:w-6 after:h-[2px] after:bg-primary after:absolute after:left-full">1</div>
                            <div class="relative h-[35px] w-[35px] rounded-full bg-white flex justify-center items-center shadow-xl group-data-[etapa='2']:bg-primary group-data-[etapa='3']:bg-primary after:w-6 after:h-[2px] after:bg-gray-300 after:absolute after:left-full after:group-data-[etapa='2']:bg-primary after:group-data-[etapa='3']:bg-primary">2</div>
                            <div class="relative h-[35px] w-[35px] rounded-full bg-white flex justify-center items-center shadow-xl group-data-[etapa='3']:bg-primary">3</div>
                        </div>
                        <button class="bg-white hover:bg-primary hover:text-white px-4 py-2 shadow-xl text-lg rounded-2xl font-medium" onclick="Cardapio.metodos.abrirCarrinho(false)">Fechar</button>
                    </div>
                    <div class="flex mt-4 mb-2">
                        <p id="etapa-label" class="font-semibold text-xl group-data-[etapa='2']:hidden">Seu pedido:</p>
                        <div class="hidden group-data-[etapa='2']:flex">
                            <button class="border-b-2 border-gray-400 group-data-[modo='1']:border-primary group-data-[modo='1']:font-semibold" onclick="Cardapio.metodos.handleDeliveryMode(1)">Entrega</button>
                            <button class="ml-2 border-b-2 border-gray-400 group-data-[modo='2']:border-primary group-data-[modo='2']:font-semibold" onclick="Cardapio.metodos.handleDeliveryMode(2)">Retirada</button>
                        </div>
                    </div>
                    <!-- <p id="etapa-label" class="font-semibold mt-4 mb-2 text-xl">Seu pedido:</p> -->
                </div>

                <!-- content -->
                <div class="flex flex-col h-full w-full mt-6 overflow-y-auto">
                    <!-- empty state -->
                    <div id="default-view" class="flex flex-col items-center justify-center">
                        <div class="bg-[#FFF2CC] h-12 w-12 rounded-full flex items-center justify-center">
                            <img class="h-6 w-6" src="./imgs/icon/bag2.png" alt="bag icon">
                        </div>
                        <p>Seu pedido está vazio.</p>
                    </div>

                    <div id="items-pedido" class="hidden group-data-[etapa='1']:flex flex-col px-2">

                    </div>

                    <!-- delivery -->
                    <div class="px-2 h-80 group-data-[modo='2']:h-full hidden group-data-[etapa='2']:flex mb-6 flex-col md:flex-row">
                        <div class="w-full md:w-1/2 group-data-[modo='2']:w-full mb-4 md:mb-0 md:mr-4 group-data-[modo='2']:mr-0">
                            <button id="btn-use-location-service" class="group-data-[modo='2']:hidden w-full p-2 text-default hover:text-white bg-primary rounded-lg mb-3">Usar minha localização atual</button>
                            <div class="hidden group-data-[modo='2']:flex mb-3 mx-auto justify-center items-center flex-wrap">
                                <p id="endereco-label" data-endereco="Endereço da loja" class="hidden group-data-[modo='2']:block after:content-[attr(data-endereco)] text-center font-medium text-lg mb-1"></p>
                                <a href="https://maps.app.goo.gl/mPvKa5kHPQwQCMGJ6" target="_blank" rel="noopener noreferrer" class="hidden group-data-[modo='2']:block bg-primary p-2 rounded-2xl active:text-white w-fit ml-2">Abrir no Maps</a>
                            </div>
                            <div id="delivery-map" class="h-80 md:h-[calc(100%-83px)] rounded-lg shadow-lg bg-gray-200"></div>
                        </div>
                        <form id="delivery-view" class="hidden group-data-[etapa='2']:block group-data-[modo='2']:hidden mx-auto min-[830px]:text-lg group/loading w-full md:w-1/2 pb-4 md:pb-0">
                            <div class="flex flex-col sm:grid sm:grid-cols-2 gap-x-3 gap-y-6">
                                <div class="flex flex-col">
                                    <label for="data-cep">CEP:</label>
                                    <input type="text" pattern="[0-9]{5}-[0-9]{3}" id="data-cep" placeholder="00000-000" class="bg-white p-3 shadow-md rounded-2xl">
                                </div>
                                
                                <div class="flex flex-col">
                                    <label for="data-rua">Rua:</label>
                                    <input type="text" id="data-rua"placeholder="Rua Primeira..." class="bg-white p-3 shadow-md rounded-2xl group-data-[loading='true']/loading:bg-gray-200">
                                </div>
                                
                                <div class="flex flex-col">
                                    <label for="data-bairro">Bairro:</label>
                                    <input type="text" id="data-bairro" placeholder="Centro" class="bg-white p-3 shadow-md rounded-2xl group-data-[loading='true']/loading:bg-gray-200">
                                </div>
                                
                                <div class="flex flex-col">
                                    <label for="data-numero">Número:</label>
                                    <input type="text" id="data-numero" placeholder="0001" required aria-required="true" class="bg-white p-3 shadow-md rounded-2xl"> <!-- max-w-[208px] -->
                                </div>
                                
                                <div class="flex flex-col col-span-2">
                                    <label for="data-complemento">Complemento:</label>
                                    <input type="text" id="data-complemento" class="bg-white p-3 shadow-md rounded-2xl">
                                </div>
                                
                                <!-- <label for="form-cidade">Cidade:</label> -->
                                <input type="hidden" id="data-cidade" name="form-cidade" placeholder="Ponta Grossa" class="bg-white p-3 shadow-md rounded-2xl mb-4">
                                
                                <!-- <label for="form-uf">UF:</label> -->
                                <input type="hidden" id="data-uf" name="form-uf" placeholder="Paraná" class="bg-white p-3 shadow-md rounded-2xl mb-4">
                            </div>
                        </form>
                    </div>
                        
                    <!-- summary -->
                    <div id="summary-view" class="hidden group-data-[etapa='3']:flex flex-col h-full overflow-y-auto px-3">
                        <p class="text-xl font-semibold mb-4">Itens do pedido:</p>
                        <div id="resumo-items-pedido" class="mb-6"></div>
                        <p class="text-xl font-semibold mb-4">Local de Entrega:</p>
                        <div class="flex flex-row">
                            <div class="h-12 w-12 bg-[#fff2cc] dark:bg-[#fff2cc] rounded-lg flex justify-center items-center">
                                <img src="./imgs/icon/map.png" alt="map icon">
                            </div>
                            <div class="ml-2 mb-4">
                                <p class="font-bold text-sm md:text-base" id="resumo-endereco">Rua Primeira, 01, Centro</p>
                                <p class="text-gray-700 text-sm md:text-base" id="resumo-endereco-2">Ponta Grossa-PR / 00000-001</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- footer -->
                <div class="flex flex-col items-end border-t border-gray-300 font-normal text-sm sm:text-lg">
                    <p class="mt-4">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">R$ 0,00</span>
                    </p>
                    <div class="flex items-center justify-center font-medium">
                        <img class="h-5 mr-2 text-gray-300" src="./imgs/icon/moto.png" alt="delivery icon">
                        <p id="entrega-label" class="text-gray-300 data-[max='true']:text-red-400">
                            <span>Entrega:</span>
                            <span id="cart-entrega">R$ 0,00</span>
                        </p>
                    </div>
                    <p class="my-1 sm:my-3 font-bold">
                        <span class="text-lg sm:text-xl">Total:</span>
                        <span id="cart-total" class="text-lg sm:text-2xl text-primary">R$ 0,00</span>
                    </p>
                    <div class="flex flex-row flex-wrap justify-end text-lg sm:text-xl font-medium">
                        <button id="cart-nav-voltar" class="bg-white hover:bg-primary hover:text-white px-4 sm:px-6 py-3 sm:py-4 shadow-xl rounded-2xl mt-0 sm:mt-2 hidden data-[show=true]:block" onclick="Cardapio.metodos.navegarEtapa('false')">Voltar</button>
                        <button id="cart-nav-avancar" class="bg-primary text-white hover:text-default w-52 px-2 sm:px-6 py-3 sm:py-4 shadow-xl rounded-2xl ml-3 mt-0 sm:mt-2" onclick="Cardapio.metodos.navegarEtapa('true')">Continuar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <section id="main">
            <div class="flex flex-col lg:flex-row">
                <div class="">
                    <h1 class="font-medium">
                        Escolha sua comida
                        <span class="text-primaria">favorita</span>
                    </h1>
                    <p></p>
                    <button></button>
                    <button></button>
                </div>
                <div class=""></div>
            </div>
        </section> -->

        <section id="cardapio-container">
            <!-- bg -->
            <div class="h-full w-full"></div>

            <div class="max-w-6xl mx-auto">
                <div class="flex flex-col text-center mx-6 mb-8">
                    <h2 class="font-semibold tracking-[.3em] text-primaria uppercase md:text-xl text-primary">Cardápio</h2>
                    <p class="font-semibold text-3xl md:text-4xl tracking-wide">Conheça o nosso cardápio</p>
                </div>
                <div id="menu-cardapio" class="font-medium text-md flex overflow-x-auto space-x-4 p-4 sm:justify-center cardapio-menu">
                    <button id="cardapio-btn-burgers" class="flex items-center px-4 py-2 shadow-md rounded-2xl bg-white md:text-lg min-w-fit data-[active=true]:bg-primary" data-active="false" onclick="Cardapio.metodos.obterItensCardapio('burgers')">
                        <img class="mr-2 h-4 md:h-5" src="./imgs/icon/burger.png" alt="burger icon" onerror="">
                        Burger
                    </button>
                    <button id="cardapio-btn-pizzas" class="flex items-center px-4 py-2 shadow-md rounded-2xl bg-white md:text-lg min-w-fit data-[active=true]:bg-primary" data-active="false" onclick="Cardapio.metodos.obterItensCardapio('pizzas')">
                        <img class="mr-2 h-4 md:h-5" src="./imgs/icon/pizza.png" alt="pizza icon" onerror="">
                        Pizzas
                    </button>
                    <button id="cardapio-btn-steaks" class="flex items-center px-4 py-2 shadow-md rounded-2xl bg-white md:text-lg min-w-fit data-[active=true]:bg-primary" data-active="false" onclick="Cardapio.metodos.obterItensCardapio('steaks')">
                        <img class="mr-2 h-4 md:h-5" src="./imgs/icon/steak.png" alt="icon" onerror="">
                        Steaks
                    </button>
                    <button id="cardapio-btn-bebidas" class="flex items-center px-4 py-2 shadow-md rounded-2xl bg-white md:text-lg min-w-fit data-[active=true]:bg-primary" data-active="false" onclick="Cardapio.metodos.obterItensCardapio('bebidas')">
                        <img class="mr-2 h-4 md:h-5" src="./imgs/icon/drink.png" alt="drink icon" onerror="">
                        Bebidas
                    </button>
                    <button id="cardapio-btn-sobremesas" class="flex items-center px-4 py-2 shadow-md rounded-2xl bg-white md:text-lg min-w-fit data-[active=true]:bg-primary" data-active="false" onclick="Cardapio.metodos.obterItensCardapio('sobremesas')">
                        <img class="mr-2 h-4 md:h-5" src="./imgs/icon/cream.png" alt="dessert icon" onerror="">
                        Sobremesas
                    </button>
                </div>

                <!-- cardapio items container -->
                <div id="itens-cardapio" class="grid grid-cols-1 sm:grid-cols-2 sm:max-w-[600px] lg:max-w-[900px] xl:max-w-[1200px] lg:grid-cols-3 xl:grid-cols-4 sm:gap-x-2 sm:gap-y-4 justify-center px-4 sm:p-0 my-10 mx-auto"></div>
                <div class="flex justify-center w-full mb-8">
                    <button id="btn-ver-mais" class="bg-white active:bg-primary active:text-white p-2 px-3 shadow-lg text-lg rounded-xl" onclick="Cardapio.metodos.verMais()">Ver mais</button>
                </div>
            </div>

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  </body>
</body>
</html>
